<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Home Activity 2</title>
    <style>
      body {
        background-color: #1d2630;
      }
      .container {
        margin-top: 250px;
      }
      input {
        min-width: 300px;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3" align="center">
          <h1 class="text-center">
            <span class="badge badge-secondary">Download Here!</span>
          </h1>
          <input
            type="button"
            value="with Authorization"
            class="btn btn-warning"
            id="authButton"
          />
          <br />
          <br />

          <input
            type="button"
            value="without Authorization"
            class="btn btn-danger"
            id="downloadButton"
          />
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById('authButton')
        .addEventListener('click', function () {
          // Redirect to login.html
          window.location.href = 'login.html';
        });

      document
        .getElementById('downloadButton')
        .addEventListener('click', function () {
          // Create an anchor element
          var link = document.createElement('a');
          // Set the href attribute to the direct download URL of the file
          link.href = 'http://localhost/login/fileDownload.zip';
          // Set the download attribute to specify the filename
          link.download = 'fileDownload.zip';
          // Append the anchor element to the body
          document.body.appendChild(link);
          // Trigger a click event on the anchor element
          link.click();
          // Remove the anchor element from the body
          document.body.removeChild(link);

          // Wait for a short time for the download to complete
          setTimeout(function () {
            // Open the specific link on the internet
            window.open('https://www.pup.edu.ph/', '_blank');
          }, 1000); // Adjust the timeout as needed
        });
    </script>
  </body>
</html>
